<!DOCTYPE html>
<html>
<head>
	<title>Expedia Data</title>
	<script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="myApp">
 <div ng-controller="myData" >
   <div ng-repeat="data in allData" >
     <div  ng-repeat="hotel in data" >
       <div bgcolor="#E6E6FA"> 
         <h1>{{hotel.hotelCity}}</h1>
         <h3>{{hotel.hotelName}}</h3>
         <h6>{{hotel.hotelStreetAddress}}</h6>
         <img  width="400px" hight="300px" ng-src={{hotel.hotelImageUrl}}  />
         <p>{{hotel.description}}</p>
      </div>
      </div>
    </div>
</div>
</body>
</html>
